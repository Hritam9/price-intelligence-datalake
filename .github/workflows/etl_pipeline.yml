name: Price Data Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run extractors
        run: |
          python src/extract/amazon_scraper.py
          python src/extract/flipkart_scraper.py
          python src/extract/myntra_scraper.py
      - name: Transform & Recommend
        run: |
          python src/transform/clean_merge_prices.py
          python src/analytics/price_recommendation.py
      - name: Generate dashboard image
        run: python scripts/generate_dashboard_png.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: docs/price_intelligence_report.png
